<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsanela AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234CAF50'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z'/%3E%3C/svg%3E">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <svg class="matsanela-logo" viewBox="0 0 24 24">
                <!-- Simple school-themed logo (e.g., a book or graduation cap) -->
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="#4CAF50"/>
            </svg>
            <h1 class="logo-text">Matsanela AI</h1>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-logo">
                <svg class="matsanela-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/>
                </svg>
                <h2 class="header-title">Matsanela AI</h2>
            </div>
            <button class="clear-chat-btn" id="clearChatBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>
                Hapus Chat
            </button>
        </header>

        <main class="chat-history" id="chatHistory">
            <!-- Chat messages will be appended here -->
            <div class="ai-bubble intro-bubble bubble-animation">
                Hai! Saya Matsanela AI, siap membantumu belajar. Ada yang bisa saya bantu?
            </div>
        </main>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <footer class="chat-input-area">
            <input type="file" id="fileInput" accept="image/*, application/pdf" multiple style="display: none;">
            <button class="icon-btn attach-btn" id="attachFileBtn" title="Unggah File">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.03 2.47 5.5 5.5 5.5s5.5-2.47 5.5-5.5V6h-1.5z"/></svg>
            </button>
            <div class="uploaded-files-preview" id="uploadedFilesPreview">
                <!-- File previews will appear here -->
            </div>
            <textarea id="chatInput" class="chat-input" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn" title="Kirim Pesan">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </footer>
    </div>

    <!-- Message Templates (hidden) -->
    <template id="userMessageTemplate">
        <div class="chat-bubble user-bubble bubble-animation">
            <div class="bubble-content"></div>
        </div>
    </template>

    <template id="aiMessageTemplate">
        <div class="chat-bubble ai-bubble bubble-animation">
            <div class="bubble-content"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
